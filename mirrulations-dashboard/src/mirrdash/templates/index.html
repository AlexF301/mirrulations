<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

        <title>Mirrulations Dashboard</title>
    </head>

    <body>
        <header class="blue"><a href="/dev"><button>Developer Dashboard</button></a></header>
        <div class="dashboard">
            <div class="dashboard-heading">
                <h1>Mirrulations Dashboard</h1>
            </div>
            <div class="container">
                <div class="progress-section">
                    <div class="card">
                        <div class="progress-container">
                            <h3 class="corpus-header">Approximated Progress to Corpus</h3>
                            <div class="total-to-corpus">
                                <div class="progress-bar-to-corpus blue" value="0">.</div>
                            </div>
                            <div class="corpus-progress left" id="progress-to-corpus-bar-percentage">0%</div>
                            <div class="corpus-progress center" id="jobs-queued-number">0</div>
                        </div>
                    </div>
                </div> 
                <div class="container-section">
                    <div class="card">
                        <div class="info-container">
                            <h2>
                                <span id="jobs-waiting-number">0</span>
                                <span class="dot blue"></span>
                            </h2>
                            <p>Jobs Waiting</p>
                        </div>
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-back" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle-front blue" id="jobs-waiting-circle-front" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="circle-percentage"
                                id='jobs-waiting-circle-percentage'>0%</text>
                        </svg>
                    </div>
                    <div class="card">
                        <div class="info-container">
                            <h2>
                                <span id="jobs-done-number">0</span>
                                <span class="dot blue"></span>
                            </h2>
                            <p>Jobs Done</p>
                        </div>
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-back" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle-front blue" id="jobs-done-circle-front" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="circle-percentage" id='jobs-done-circle-percentage'>0%</text>
                        </svg>
                    </div>
                    <div class="card">
                        <div class="info-container">
                            <h2>
                                <span id="pdf-attachments-waiting-number">0</span>
                                <span class="dot blue"></span>
                            </h2>
                            <p>PDFs Waiting</p>
                        </div>
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-back" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle-front blue" id="pdf-attachments-waiting-circle-front" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="circle-percentage" id='pdf-attachments-waiting-circle-percentage'>0%</text>
                        </svg>
                    </div>
                    <div class="card">
                        <div class="info-container">
                            <h2>
                                <span id="pdf-extractions-done-number">0</span>
                                <span class="dot blue"></span>
                            </h2>
                            <p>PDFs Extracted</p>
                        </div>
                        <svg viewBox="0 0 36 36" class="circular-chart">
                            <path class="circle-back" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <path class="circle-front blue" id="pdf-extractions-done-circle-front" d="M18 2.0845
                            a 15.9155 15.9155 0 0 1 0 31.831
                            a 15.9155 15.9155 0 0 1 0 -31.831" />
                            <text x="18" y="20.35" class="circle-percentage" id='pdf-extractions-done-circle-percentage'>0%</text>
                        </svg>
                    </div>
                </div>              
                    <div class="card-corpus-stats">
                        <h3>Corpus Stats</h3>
                        <div class="container-section">
                            <div class="card header-card">
                                <div class="info-container">
                                    <div class="info-container-data">
                                        <h3>Dockets</h3>
                                        <caption>Downloaded: </caption>
                                        <span id="dockets-done-percent">0</span>
                                        <br>
                                        <span id="dockets-done-number">0</span>
                                        <br>
                                        <caption>Out of: </caption>
                                        <span id="regulations-total-dockets-number">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card header-card">
                                <div class="info-container">
                                    <div class="info-container-data">
                                        <h3>Documents</h3>
                                        <caption>Downloaded: </caption>
                                        <span id="documents-done-percent">0</span>
                                        <br>
                                        <span id="documents-done-number">0</span>
                                        <br>
                                        <caption>Out of: </caption>
                                        <span id="regulations-total-documents-number">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card header-card">
                                <div class="info-container">
                                    <div class="info-container-data">
                                        <h3>Comments</h3>
                                        <caption>Downloaded: </caption>
                                        <span id="comments-done-percent">0</span>
                                        <br>
                                        <span id="comments-done-number">0</span>
                                        <br>
                                        <caption>Out of: </caption>
                                        <span id="regulations-total-comments-number">0</span>
                                    </div>
                                </div>
                            </div>
                            <div class="card header-card">
                                <div class="info-container">
                                    <div class="info-container-data">
                                        <h3>Attachments</h3>
                                        <caption>Downloaded: </caption>
                                        <span id="attachments-done-percent">0</span>
                                        <br>
                                        <span id="attachments-done-number">0</span>
                                        <br>
                                        <caption>Out Of:</caption>
                                        <span id="regulations-total-attachments-number">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>        
                            <!-- JS -->
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </body>

</html>
